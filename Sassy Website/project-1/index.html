<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonald's Philippines</title>
    <link rel="shortcut icon" href="./img/" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../project-1/dist/css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img src="./img/McDonald/logo.svg" alt="" />
          <div class="toggle__button">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <section class="banner">
      <a href="#">
        <img src="./img/McDonald/slider-1-mobile.jpeg" alt="" />
      </a>
      <a href="#">
        <img src="./img/McDonald/slider-2-mobile.jpeg" alt="" />
      </a>
      <a href="#">
        <img src="./img/McDonald/slider-3-mobile.jpeg" alt="" />
      </a>
      <a href="#">
        <img src="./img/McDonald/slider-4-mobile.jpeg" alt="" />
      </a>
      <a href="#">
        <img src="./img/McDonald/slider-5-mobile.jpeg" alt="" />
      </a>
      <a href="#">
        <img src="./img/McDonald/slider-6-mobile.jpeg" alt="" />
      </a>
    </section>

    <section class="cards">
      <div class="container">
        <div class="cards__wrapper">
          <a href="#">
            <div class="card">
              <img src="./img/McDonald/card-1.jpeg" alt="" />
              <h4>McDelivery</h4>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img src="./img/McDonald/card-2.jpeg" alt="" />
              <h4>NXTGEN</h4>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img src="./img/McDonald/card-3.jpeg" alt="" />
              <h4>Careers</h4>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img src="./img/McDonald/card-4.jpeg" alt="" />
              <h4>Family Activites</h4>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img src="./img/McDonald/card-5.jpeg" alt="" />
              <h4>Download the McDelivery PH App</h4>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <img src="./img/McDonald/card-6.jpeg" alt="" />
              <h4>Charity</h4>
            </div>
          </a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__action"></div>
          <div class="footer__connect">
            <p>Follow us on</p>
            <ul>
              <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

</html>
